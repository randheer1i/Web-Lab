<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
    <script>
        let i = prompt("Enter the starting year");
        let j = prompt("Enter the ending year");

        for(let t = i; t <= j; t++) {
            if((t % 400 == 0) || ((t % 100 != 0) && (t % 4 == 0))){
                document.write(t + " ");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
