<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let WeightInLbs = (WeightInKg) => {
        let Lbs = WeightInKg * 2.2;
        if (Lbs > 150) {
          return "Obese";
        } else if (Lbs >= 100 && Lbs <= 150) {
          return "You are Ok";
        } else {
          return "Underweight";
        }
      };
      document.write(WeightInLbs(40));
    </script>
  </body>
</html>
