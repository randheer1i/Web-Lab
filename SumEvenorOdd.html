<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum is even or odd</title>
</head>
<body>
    <script>
        var x1 = prompt("Enter First Number");
        var x2 = prompt("Enter Second Number");
        if((x1 + x2) % 2 == 0)
            document.write("The Sum is Even");
        else
            document.write("The Sum is Odd");
    </script>
</body>
</html>
