<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fib</title>
    <script>
        let num = prompt("Enter the number of terms");

        let i1 = 0;
        let i2 = 1;

        document.write(i1 + " " + i2 + " ");
        let nextTerm = i1 + i2;
        for(let q = 3; q <= num; q++) {
            document.write(nextTerm + " ");
            i1 = i2;
            i2 = nextTerm;
            nextTerm = i1 + i2;
        }
    </script>
</head>
<body>
    
</body>
</html>
