<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const SumEven = (ar) => {
        let s = 0;
        for (let num of ar) {
          if (num % 2 === 0) {
            s += num;
          }
        }
        return s;
      };

      let ary = [1,9,8,6,5,2,6];
      document.write(SumEven(ary)); 
    </script>
  </body>
</html>
